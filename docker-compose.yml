version: '3'
services:
    cod4:
        image: qmcgaw/cod4
        container_name: cod4
        volumes:
            - /yourpath/main:/cod4/main:ro
            - /yourpath/zone:/cod4/zone:ro
            - /yourpath/mods:/cod4/mods
            - /yourpath/usermaps:/cod4/usermaps:ro
        environment:
            - ARGS=+map mp_shipment
        ports:
            - 28960:28960/udp
        network_mode: bridge
        restart: always
    http:
        image: httpd:alpine
        container_name: cod4-http
        volumes:
            - /yourpath/mods:/usr/local/apache2/htdocs/mods:ro
            - /yourpath/usermaps:/usr/local/apache2/htdocs/usermaps:ro
        ports:
            - 8000:80
        network_mode: bridge
        restart: always